<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Fragments UI</title>
    <link rel="stylesheet" href="https://unpkg.com/bamboo.css" />
    <script type="module" src="src/app.js"></script>
  </head>
  <body>
    <h1>Fragments UI</h1>
    <section>
      <nav><button id="login">Login</button> <button id="logout">Logout</button></nav>
    </section>
    <section hidden id="user">
      <h2>Hello <span class="username"></span>!</h2>  
    
  </section>
  <section id="fragment-section">  
    <div class="fragment-container">
      <br>
      <label>Select fragment type:</label>
      <select id="fragment-types">
          <option value="text/plain">application/json</option>
          <option value="text/markdown">text/html</option>
          <option value="text/html">text/plain</option>
          <option value="application/json">text/markdown</option>
      </select>

      <br>
      <br>
      <label>Fragment:</label>
        <textarea type="text" id="data"></textarea>      <br>
      <br>
      <button id="add-fragment">Submit Data</button> <br><br>
      <button id="get-fragment">Get all fragments</button> <br><br>
      <label>Provide fragment ID:</label>
        <textarea type="text" id="databyid"></textarea>      <br>
      <br>
      <button id="get-fragment-byid">Get Data by ID</button>
    </div>     
  </section>
  </body>
</html>
