<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Fragments UI</title>
    <link rel="stylesheet" href="https://unpkg.com/bamboo.css" />
    <script type="module" src="src/app.js"></script>
  </head>
  <body>
    <h1>Fragments UI</h1>
    <section>
      <nav><button id="login">Login</button> <button id="logout">Logout</button></nav>
    </section>
    <section hidden id="user">
      <h2>Hello <span class="username"></span>!</h2>  
    
  </section>
  <section id="fragment-section">  
    <div class="fragment-container">
      <br>
      <label>Select fragment type:</label>
      <select id="fragment-types">
          <option value="text/plain">text/plain</option>
          <option value="text/markdown">text/markdown</option>
          <option value="text/html">text/html</option>
          <option value="application/json">application/json</option>
      </select>

      <br>
      <br>
      <label>Fragment:</label>
        <textarea style="height: 10%;" type="text" id="data"></textarea>      <br>
      <br>

      <input type="file" accept="image/*" id="file"><br>
      <br>
      <button id="upload-image">Upload File</button>
      <button id="update-image">Update File</button>
      <br>
      <br>
      <button id="add-fragment">Submit Data</button>
      <button id="get-fragment">Get all fragments</button> 
      <br><br>

      <label>Provide fragment ID:</label>
        <textarea type="text" id="databyid" style="height:35px;"></textarea>      <br>
      <br>
      <button id="get-fragment-byid">Get Data by ID</button>     
      <button id="get-fragment-byidinfo">Get Metadata by ID</button>
      <button id="update-fragment">Update Data</button>
      <button id="delete-fragment">Delete Fragment</button>
      <br><br>
      <lable>Fragment:</lable>
      <div id="fragment-data"></div>      
    </div>     
  </section>
  </body>
</html>
